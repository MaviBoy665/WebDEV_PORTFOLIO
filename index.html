<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Background Glow Animation -->
  <div class="bg-glow"></div>

  <!-- Header -->
  <header>
    <div class="container">
      <nav class="flex items-centre justify-between">
        <div class="left flex justfiy-right">
          <div class="logo">
            <a href="index.html"><img src="mylogo" width="100px" alt="logo"></a>
          </div>
          <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="About.html">About</a>
            <a href="Portfolio.html">Portfolio</a>
            <a href="Files.html">File</a>
          </div>
        </div>
        <div class="right">
          <a href="Contacts.html" class="btn btn-primary">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero fade-in">
    <div class="left flex-1 justify-center">
      <img src="backshot.png" alt="Profile">
    </div>
    <div class="right flex-1">
      <h6>Khyle Maverick Galler</h6>
      <h1>Hi! My name is Khyle <br> <span class="typing-text"></span></h1>

      <div class="scroll-indicator">
        <span>â†“ Scroll Down</span>
      </div>
    </div>
  </section>

  <footer>EST 2025 - KHYLE MAVERICK GALLER</footer>

  <!-- JavaScript -->
  <script>
    // --- Typing Effect ---
    const typingElement = document.querySelector('.typing-text');
    const textToType = "I'm an IT Student";
    let index = 0;

    function typeText() {
      if (index < textToType.length) {
        typingElement.textContent += textToType.charAt(index);
        index++;
        setTimeout(typeText, 100);
      }
    }
    window.addEventListener('load', typeText);

    // --- Fade In Animation on Scroll ---
    const fadeEls = document.querySelectorAll('.fade-in');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
      });
    });
    fadeEls.forEach(el => observer.observe(el));

    // --- Glow Floating Animation ---
    document.addEventListener('mousemove', e => {
      const glow = document.querySelector('.bg-glow');
      glow.style.left = e.clientX + 'px';
      glow.style.top = e.clientY + 'px';
    });
  </script>
</body>
</html>
