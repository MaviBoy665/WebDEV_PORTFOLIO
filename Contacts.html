<style>
body {
    font-family: 'Poppins', sans-serif;
    background-color: #181818;

* {
  box-sizing: border-box;
}

/* Style inputs */
input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

/* Style the container/contact section */
.container {
  border-radius: 5px;
  color: white;
  padding: 10px;
}

/* Create two columns that float next to eachother */
.column {
  float: left;
  width: 50%;
  margin-top: 6px;
  padding: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}

/* üåà Animated gradient background */
.animated-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(120deg, #0a0a0a, #024d3d, #0a0a0a, #045d41);
  background-size: 400% 400%;
  animation: gradientShift 15s ease infinite;
  z-index: -2;
}
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* üåü Fade-in effect */
.fade-in {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.8s ease, transform 0.8s ease;
}
.fade-in.visible {
  opacity: 1;
  transform: translateY(0);
}

/* üß© Form focus glow */
input.focused, textarea.focused {
  box-shadow: 0 0 10px #04AA6D;
  border-color: #04AA6D;
}

/* üéâ Popup animation */
.popup-message {
  position: fixed;
  top: 30px;
  left: 50%;
  transform: translateX(-50%) scale(0.8);
  background: #04AA6D;
  color: white;
  padding: 12px 20px;
  border-radius: 8px;
  font-weight: 500;
  opacity: 0;
  transition: all 0.3s ease;
  z-index: 9999;
}
.popup-message.show {
  opacity: 1;
  transform: translateX(-50%) scale(1);
}

/* üß® Confetti burst */
.confetti {
  position: fixed;
  top: 0;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  animation: fall 1.5s ease-out forwards;
  z-index: 9999;
}
@keyframes fall {
  0% { transform: translateY(0) rotate(0); opacity: 1; }
  100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
}

/* üå† Floating card */
.column {
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  will-change: transform;
}
.column:hover {
  box-shadow: 0 15px 25px rgba(4, 170, 109, 0.3);
}

/* üÜô Scroll-to-top button */
.scroll-top-btn {
  position: fixed;
  bottom: 25px;
  right: 25px;
  width: 45px;
  height: 45px;
  border: none;
  border-radius: 50%;
  background: #04AA6D;
  color: white;
  font-size: 1.5rem;
  cursor: pointer;
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(4, 170, 109, 0.4);
  z-index: 999;
}
.scroll-top-btn.show {
  opacity: 1;
  visibility: visible;
}
.scroll-top-btn:hover {
  transform: scale(1.1);
}

</style>

<script>
// üåà Animated Gradient Background
const gradient = document.createElement("div");
gradient.className = "animated-bg";
document.body.prepend(gradient);

// üé¨ Fade-in on scroll
const faders = document.querySelectorAll(".column, h2, form, footer, img, p");
const appearOptions = { threshold: 0.2 };
const appearOnScroll = new IntersectionObserver(function(entries, appearOnScroll) {
  entries.forEach(entry => {
    if (!entry.isIntersecting) return;
    entry.target.classList.add("visible");
    appearOnScroll.unobserve(entry.target);
  });
}, appearOptions);
faders.forEach(fader => {
  fader.classList.add("fade-in");
  appearOnScroll.observe(fader);
});

// ‚å®Ô∏è Typing animation for title
const title = document.querySelector("h2");
if (title) {
  const text = title.textContent;
  title.textContent = "";
  let i = 0;
  function type() {
    if (i < text.length) {
      title.textContent += text.charAt(i);
      i++;
      setTimeout(type, 100);
    }
  }
  type();
}

// ‚ú® Input focus glow
document.querySelectorAll("input, textarea").forEach(el => {
  el.addEventListener("focus", () => el.classList.add("focused"));
  el.addEventListener("blur", () => el.classList.remove("focused"));
});

// üéâ Form submit success with confetti
const form = document.querySelector("form");
form.addEventListener("submit", e => {
  e.preventDefault();

  const popup = document.createElement("div");
  popup.className = "popup-message";
  popup.textContent = "‚úÖ Message sent successfully!";
  document.body.appendChild(popup);
  setTimeout(() => popup.classList.add("show"), 50);

  // Confetti burst
  for (let i = 0; i < 50; i++) {
    const confetti = document.createElement("span");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 1500);
  }

  setTimeout(() => {
    popup.classList.remove("show");
    setTimeout(() => popup.remove(), 500);
  }, 2500);
  form.reset();
});

// üÜô Scroll-to-top button
const topBtn = document.createElement("button");
topBtn.textContent = "‚Üë";
topBtn.className = "scroll-top-btn";
document.body.appendChild(topBtn);
window.addEventListener("scroll", () => {
  topBtn.classList.toggle("show", window.scrollY > 300);
});
topBtn.addEventListener("click", () => window.scrollTo({ top: 0, behavior: "smooth" }));

// üåü Floating card animation
document.querySelectorAll(".column").forEach(col => {
  col.addEventListener("mousemove", e => {
    const rect = col.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    col.style.transform = `rotateY(${(x / rect.width - 0.5) * 10}deg) rotateX(${-(y / rect.height - 0.5) * 10}deg)`;
  });
  col.addEventListener("mouseleave", () => {
    col.style.transform = "rotateY(0) rotateX(0)";
  });
});
</script>
