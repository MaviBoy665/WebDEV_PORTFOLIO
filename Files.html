<title>File Manager</title>
<style>
  /* Additional styles for file manager */
  .file-manager-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem 1rem;
  }

  .search-section {
    margin-bottom: 2rem;
  }

  .search-box {
    display: flex;
    gap: 1rem;
    align-items: center;
    background: rgba(250, 250, 250, 0.05);
    padding: 1rem;
    border-radius: 12px;
    border: 2px solid rgba(29, 221, 189, 0.2);
  }

  .search-box input {
    flex: 1;
    padding: 0.8rem 1.2rem;
    border: none;
    border-radius: 8px;
    background: rgba(250, 250, 250, 0.1);
    color: #D7CCC8;
    font-size: 1rem;
    font-family: 'Poppins', sans-serif;
  }

  .search-box input::placeholder {
    color: rgba(215, 204, 200, 0.5);
  }

  .search-box input:focus {
    outline: 2px solid var(--primary);
    background: rgba(250, 250, 250, 0.15);
  }

  .search-box button {
    padding: 0.8rem 1.5rem;
  }

  .upload-section {
    background: linear-gradient(135deg, rgba(29, 221, 189, 0.05), rgba(29, 221, 189, 0.02));
    border: 2px dashed var(--primary);
    border-radius: 12px;
    padding: 2rem;
    text-align: center;
    margin-bottom: 2rem;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .upload-section:hover {
    background: linear-gradient(135deg, rgba(29, 221, 189, 0.1), rgba(29, 221, 189, 0.05));
    transform: translateY(-2px);
  }

  .upload-section h3 {
    color: var(--primary);
    margin-bottom: 0.5rem;
    font-size: 1.3rem;
  }

  .upload-section p {
    color: rgba(215, 204, 200, 0.7);
    margin-bottom: 1rem;
  }

  .files-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
  }

  .files-header h2 {
    color: var(--primary);
    font-size: 1.5rem;
  }

  .files-count {
    color: rgba(215, 204, 200, 0.7);
    font-size: 0.9rem;
  }

  .files-list {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .file-item {
    background: rgba(250, 250, 250, 0.05);
    border: 1px solid rgba(29, 221, 189, 0.2);
    border-radius: 12px;
    padding: 1.5rem;
    display: flex;
    align-items: center;
    gap: 1.5rem;
    transition: all 0.3s ease;
  }

  .file-item:hover {
    background: rgba(250, 250, 250, 0.08);
    border-color: var(--primary);
    transform: translateX(5px);
  }

  .file-icon-container {
    width: 50px;
    height: 50px;
    background: var(--primary);
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    flex-shrink: 0;
  }

  .file-info {
    flex: 1;
  }

  .file-name {
    color: #D7CCC8;
    font-size: 1.1rem;
    font-weight: 500;
    margin-bottom: 0.3rem;
  }

  .file-meta {
    color: rgba(215, 204, 200, 0.6);
    font-size: 0.85rem;
  }

  .file-actions {
    display: flex;
    gap: 0.5rem;
  }

  .file-actions button {
    padding: 0.5rem 1rem;
    font-size: 0.85rem;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease;
    border: 2px solid transparent;
  }

  .btn-view {
    background: transparent;
    color: var(--primary);
    border-color: var(--primary);
  }

  .btn-view:hover {
    background: var(--primary);
    color: var(--secondary);
  }

  .btn-download {
    background: var(--primary);
    color: var(--secondary);
  }

  .btn-download:hover {
    background: transparent;
    border-color: var(--primary);
    color: var(--primary);
  }

  .btn-delete {
    background: transparent;
    color: #ff6b6b;
    border-color: #ff6b6b;
  }

  .btn-delete:hover {
    background: #ff6b6b;
    color: white;
  }

  .empty-state {
    text-align: center;
    padding: 4rem 2rem;
    color: rgba(215, 204, 200, 0.5);
  }

  .empty-state svg {
    width: 80px;
    height: 80px;
    margin-bottom: 1rem;
    opacity: 0.3;
  }

  input[type="file"] {
    display: none;
  }

  /* Modal for viewing files */
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    z-index: 1000;
    align-items: center;
    justify-content: center;
  }

  .modal.active {
    display: flex;
  }

  .modal-content {
    background: #181818;
    border-radius: 12px;
    padding: 2rem;
    max-width: 90%;
    max-height: 90%;
    overflow: auto;
    position: relative;
  }

  .modal-close {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: var(--primary);
    color: var(--secondary);
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    font-size: 1.5rem;
    cursor: pointer;
  }

  .modal-content img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
  }

  .modal-content pre {
    color: #D7CCC8;
    white-space: pre-wrap;
    word-wrap: break-word;
  }

  @media (max-width: 768px) {
    .file-item {
      flex-direction: column;
      align-items: flex-start;
    }

    .file-actions {
      width: 100%;
      flex-wrap: wrap;
    }

    .file-actions button {
      flex: 1;
    }
  }
</style>
</head>
<body>
  <!-- Navigation Menu -->
  <header>  
    <div class="container">  
      <nav class="flex items-centre justify-between">  
        <div class="left flex justfiy-right">

            </a> 
          </div>  
          <div>  
            <a href="index.html">Home</a>  
            <a href="About.html">About</a>  
            <a href="Portfolio.html">Portfolio</a>  
            <a href="Files.html">File</a>  
          </div>  
        </div>  
        <div class="right">  
          <a href="Contacts.html" class="btn btn-primary">Contact</a>
        </div>  
      </nav>
    </div>  
  </header>

  <!-- File Manager -->
  <div class="file-manager-container">
    <!-- Search Section -->
    <div class="search-section">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="ðŸ” Search your files..." onkeyup="searchFiles()">
        <button class="btn btn-primary" onclick="searchFiles()">Search</button>
      </div>
    </div>

    <!-- Upload Section -->
    <div class="upload-section" onclick="document.getElementById('fileInput').click()">
      <h3>ðŸ“¤ Upload Files</h3>
      <p>Click here or drag and drop to upload files</p>
      <input type="file" id="fileInput" multiple>
      <button class="btn btn-primary" onclick="event.stopPropagation()">Choose Files</button>
    </div>

    <!-- Files List -->
    <div class="files-header">
      <h2>My Files</h2>
      <span class="files-count" id="filesCount">0 files</span>
    </div>

    <div class="files-list" id="filesList">
      <div class="empty-state">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
        </svg>
        <h3>No files uploaded yet</h3>
        <p>Upload your first file to get started</p>
      </div>
    </div>
  </div>

  <!-- Modal for viewing files -->
  <div class="modal" id="viewModal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">Ã—</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <footer>EST 2025 - KHYLE MAVERICK GALLER</footer>

  <script>
    let uploadedFiles = [];

    // File input change event
    document.getElementById('fileInput').addEventListener('change', function(e) {
      handleFiles(e.target.files);
    });

    // Drag and drop
    const uploadSection = document.querySelector('.upload-section');
    
    uploadSection.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadSection.style.borderColor = 'var(--primary)';
    });

    uploadSection.addEventListener('dragleave', () => {
      uploadSection.style.borderColor = 'rgba(29, 221, 189, 0.5)';
    });

    uploadSection.addEventListener('drop', (e) => {
      e.preventDefault();
      handleFiles(e.dataTransfer.files);
    });

    function handleFiles(files) {
      for (let file of files) {
        const fileObj = {
          id: Date.now() + Math.random(),
          name: file.name,
          size: formatFileSize(file.size),
          type: file.type,
          file: file,
          uploadDate: new Date().toLocaleString()
        };
        uploadedFiles.push(fileObj);
      }
      displayFiles();
      updateFilesCount();
    }

    function displayFiles(filesToShow = uploadedFiles) {
      const filesList = document.getElementById('filesList');
      
      if (filesToShow.length === 0) {
        filesList.innerHTML = `
          <div class="empty-state">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
            </svg>
            <h3>No files found</h3>
            <p>Try a different search term</p>
          </div>
        `;
        return;
      }

      filesList.innerHTML = filesToShow.map(file => `
        <div class="file-item">
          <div class="file-icon-container">${getFileIcon(file.name)}</div>
          <div class="file-info">
            <div class="file-name">${file.name}</div>
            <div class="file-meta">${file.size} â€¢ ${file.uploadDate}</div>
          </div>
          <div class="file-actions">
            <button class="btn-view" onclick="viewFile('${file.id}')">View</button>
            <button class="btn-download" onclick="downloadFile('${file.id}')">Download</button>
            <button class="btn-delete" onclick="deleteFile('${file.id}')">Delete</button>
          </div>
        </div>
      `).join('');
    }

    function getFileIcon(filename) {
      const ext = filename.split('.').pop().toLowerCase();
      const icons = {
        'pdf': 'ðŸ“„',
        'doc': 'ðŸ“',
        'docx': 'ðŸ“',
        'txt': 'ðŸ“ƒ',
        'jpg': 'ðŸ–¼ï¸',
        'jpeg': 'ðŸ–¼ï¸',
        'png': 'ðŸ–¼ï¸',
        'gif': 'ðŸ–¼ï¸',
        'zip': 'ðŸ“¦',
        'rar': 'ðŸ“¦',
        'mp3': 'ðŸŽµ',
        'mp4': 'ðŸŽ¬',
        'xlsx': 'ðŸ“Š',
        'xls': 'ðŸ“Š'
      };
      return icons[ext] || 'ðŸ“„';
    }

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }

    function searchFiles() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const filtered = uploadedFiles.filter(file => 
        file.name.toLowerCase().includes(searchTerm)
      );
      displayFiles(filtered);
    }

    function viewFile(id) {
      const file = uploadedFiles.find(f => f.id == id);
      if (!file) return;

      const modal = document.getElementById('viewModal');
      const modalBody = document.getElementById('modalBody');

      if (file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function(e) {
          modalBody.innerHTML = `<img src="${e.target.result}" alt="${file.name}">`;
        };
        reader.readAsDataURL(file.file);
      } else if (file.type === 'text/plain') {
        const reader = new FileReader();
        reader.onload = function(e) {
          modalBody.innerHTML = `<pre>${e.target.result}</pre>`;
        };
        reader.readAsText(file.file);
      } else {
        modalBody.innerHTML = `
          <h2 style="color: var(--primary);">${file.name}</h2>
          <p style="color: #D7CCC8; margin-top: 1rem;">
            File type: ${file.type || 'Unknown'}<br>
            Size: ${file.size}<br>
            Uploaded: ${file.uploadDate}
          </p>
          <p style="color: rgba(215, 204, 200, 0.7); margin-top: 2rem;">
            Preview not available for this file type. Please download to view.
          </p>
        `;
      }

      modal.classList.add('active');
    }

    function closeModal() {
      document.getElementById('viewModal').classList.remove('active');
    }

    function downloadFile(id) {
      const file = uploadedFiles.find(f => f.id == id);
      if (!file) return;

      const url = URL.createObjectURL(file.file);
      const a = document.createElement('a');
      a.href = url;
      a.download = file.name;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function deleteFile(id) {
      if (confirm('Are you sure you want to delete this file?')) {
        uploadedFiles = uploadedFiles.filter(f => f.id != id);
        displayFiles();
        updateFilesCount();
      }
    }

    function updateFilesCount() {
      document.getElementById('filesCount').textContent = 
        `${uploadedFiles.length} file${uploadedFiles.length !== 1 ? 's' : ''}`;
    }

    // Close modal when clicking outside
    document.getElementById('viewModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });
  </script>
</body>
